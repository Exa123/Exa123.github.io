      <img class="count3" src="/pictures/tnt3.png">

      <img class="count1" src="/pictures/tnt1.png">
    </div>
    <p>Írd be a kódot:</p>
    <input id="year" type="number" name="" value="" maxlength="4" placeholder="xxxx">
    <input id="month" type="number" name="" value="" maxlength="2" placeholder="xx">
    <input id="day" type="number" name="" value="" maxlength="2" placeholder="xx">
    <button onClick="dedetonate()">Hatástalanít</button>

  <div class="win">
    <img src="pictures/win.png">
  </div>

  <div class="lost">
    <img src="pictures/lost.jpg">
